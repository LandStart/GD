<!DOCTYPE html>
<html>
<head>
    <!--设置不缓存页面-->
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui/css/layui.css">
</head>

<body>
<!--面包屑导航区域-->
<div class="ok-body-breadcrumb">
            <span class="layui-breadcrumb">
                <a><cite>首页</cite></a>
                <a><cite>会话管理</cite></a>
				<a><cite>通知</cite></a>
            </span>
</div>
<!--form表单-->
<form class="layui-form ok-form" >
    <div class="layui-form-item ">
        <label class="layui-form-label">通知人</label>
        <div class="layui-input-block">
            <input  type="text"  id="username"  name="username"  required lay-verify="required"  autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">通报方式</label>
        <div class="layui-input-block">
            <select name="noticeMethod" >
                <option value="">请选择一种方式</option>
                <option value="010">电话</option>
                <option value="021">邮件</option>
                <option value="0571">广播</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注信息</label>
        <div class="layui-input-block">
            <textarea name="describeEvent" placeholder="请输入通报内容" class="layui-textarea" lay-verify="required"></textarea>
        </div>
    </div>

    <div class="layui-form-item ">
        <label class="layui-form-label layui-hide">noticeTime</label>
        <div class="layui-input-block">
            <input id="noticeTime" class="noticeTime" name="noticeTime" type="hidden"  >
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button id="submitbutton" class="layui-btn" lay-submit lay-filter="modify">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<!--js逻辑-->
<script src="../lib/layui/layui.js"></script>

</body>
</html>
