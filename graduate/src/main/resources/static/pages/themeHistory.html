<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--设置不缓存页面-->
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui/css/layui.css">
</head>
<body>

<span class="layui-breadcrumb">
  <a><cite>主题查看页面</cite></a>
</span>
<table class="layui-hide" id="themehistory" lay-filter="tableFilter"></table>
<script src="../lib/layui/layui.js" charset="utf-8"></script>
<script>
function child(data) {
    var piv = data;
    layui.use(['table', 'jquery','util'], function () {
        var table = layui.table;
        var $ = layui.jquery;
        var util = layui.util;

        table.render({
            elem: '#themehistory'
            , url: '../Append/history'
            , method: 'post'
            , limit: 6
            , page: true //开启分页
            , where: {
                pid: piv
            }
            , cols: [[
                {field: 'id', width: 100, title: '唯一标识ID'}
                , {field: 'themeid', width: 250, title: '主题ID'}
                , {field: 'content', width: 400, title: '内容'}
                , {field: 'updatetime', width: 200, title: '修改时间',sort:true,templet: function(d){
                        return util.toDateString(d.datetime,'yyyy-MM-dd HH:mm')}}
            ]]
        });
    });
}
</script>



</body>
</html>
